<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>P2 - Fortune Teller JS Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Future...</h1>
      <div class=fortune>
        <div class="top-triangles">
          <div class="one scale">
            <p>orange</p>
          </div>
          <div class="two scale">
            <p>pink</p>
          </div>
        </div>

        <div class="bottom-triangles">
          <div class="three scale">
            <p>pinker</p>
          </div>
          <div class="four scale">
            <p>purple</p>
          </div>
        </div>

        <button class="button">Reset</button>

      </div>
    </div>
    <script src="lib/main.js"></script>
  </body>
</html>
