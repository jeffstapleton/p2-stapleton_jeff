<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>P2 - Fortune Teller JS Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Future...</h1>
      <div class="fortune-one">
          <h2>Pick a Color</h2>
        <div class="top-triangles">
          <div class="triangles one scale">
            <p class="step-one">orange</p>
          </div>
          <div class="triangles two scale">
            <p class="step-one">pink</p>
          </div>
        </div>

        <div class="bottom-triangles">
          <div class="triangles three scale">
            <p class="step-one">pinker</p>
          </div>
          <div class="triangles four scale">
            <p class="step-one">purple</p>
          </div>
        </div>
      </div>
      
      <div class="fortune-two">
        <h2>Pick a Number</h2>
        <div class="top-triangles">
          <div class="triangles one scale">
            <p class="step-two">1</p>
          </div>
          <div class="triangles two scale">
            <p class="step-two">2</p>
          </div>
        </div>

        <div class="bottom-triangles">
          <div class="triangles three scale">
            <p class="step-two">3</p>
          </div>
          <div class="triangles four scale">
            <p class="step-two">4</p>
          </div>
        </div>
      </div>
      
      <div class="fortune-three">
        <h2>Pick Another Number</h2>
        <div class="top-triangles">
          <div class="triangles one scale">
            <p class="step-two">1</p>
          </div>
          <div class="triangles two scale">
            <p class="step-two">2</p>
          </div>
        </div>

        <div class="bottom-triangles">
          <div class="triangles three scale">
            <p class="step-two">3</p>
          </div>
          <div class="triangles four scale">
            <p class="step-two">4</p>
          </div>
        </div>
      </div>
      
      <button class="button">Reset</button>
      
    </div>
    <script src="lib/main.js"></script>
  </body>
</html>
